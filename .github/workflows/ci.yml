name: Backend CI

on:
  push:
    branches:
      - main  # Trigger CI on pushes to the main branch

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22]  # For frontend (React)

    environment: MONGO_URI

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # ----------------------------------------
    # ğŸ Setup Python & Run Pytest for Backend
    # ----------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python Dependencies
      working-directory: ./backend
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run Backend Tests with Pytest
      working-directory: ./backend
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        PORT: ${{ secrets.PORT }}
      run: |
        source venv/bin/activate
        pytest tests

    # ----------------------------------------
    # ğŸŒ Frontend Steps (React)
    # ----------------------------------------

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Backend Node (Optional PM2)
      run: pm2 stop all

    - name: Install Backend Node Dependencies
      working-directory: ./backend
      run: |
        npm install --global yarn
        yarn --version
        yarn install

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: |
        sudo rm -rf ./build
        yarn install
        yarn run build

    # Optional Deployment Steps (if applicable)
    - run: npm ci
    - run: |
        cd ./backend
        touch .env
        echo "${{ secrets.PROD }}" > .env

    - run: pm2 start all
    - run: pm2 restart all
